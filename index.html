<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
	<div id="root"></div>
	<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	<script type="text/babel">
	function Circle(props) {
		var style = {
			backgroundColor : "white",
			border : "1px solid black",
			borderRadius : "100%",
			paddingTop : "98%"
		}
		return (
			<div style = {style}></div>
		)
	}

	function Cell(props) {
		var style = {
			height : 50,
			width : 50,
			border : "1px solid black",
			backgroundColor : "yellow"
		}
		return (
			<div style = {style}>
			<Circle/>
			</div>
		)
	}

	function Row(props) {
		var style = {
			display : "flex"
		}
		var cells = []
		for (let i = 0; i < 7; i++) {
			cells.push(<Cell/>)
		}
		return (
			<div style = {style}>
			{cells}
			</div>
		)
		
	}

	function Board(props) {
		var rows = []
		for (let i = 0; i <= 5; i++) {
			rows.push(<Row/>)
		}
		return (
			<div>
			{rows}
			</div>
		)
	}

	class Game extends React.Component {
		constructor(props) {
			super(props)
		}
		render() {
			return (
				<div>
				<h1>Blacks Turn</h1>
				<Board/>
				<button>Restart</button>
				</div>
			)
		}
	}
	ReactDOM.render(
		<Game/>,
		document.getElementById("root")
	)
	</script>
</body>
</html>
